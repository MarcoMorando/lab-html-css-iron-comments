<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Iron Comments </title>
    
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>

    <form id="form-container">
        <label for="name">Name:</label>
        <input type="text" id="name">
        <label for="email" >Email:</label>
        <input required type="email" id="email">
        <label for="comment">Comment:</label>
        <textarea name="comments" id="comment" cols="20" rows="10"></textarea>
        <label class="inline" for="checkUpdates">Receive email updates?</label>
        <input class="inline" type="checkbox" name="updates" id="checkUpdates">
        <button>Submit</button>
    </form>

</body>
</html>
